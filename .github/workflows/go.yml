name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Test
      run: go test -v ./...

    - name: Install libudev if in Linux
      run: sudo apt-get install libudev-dev
      if: ${{ startsWith(matrix.os, 'ubuntu') }}

    - name: Install Linux
      if: ${{ startsWith(matrix.os, 'ubuntu') }}
      run: go install -tags=hidraw ./cmd/saml2aws

    - name: Install Mac
      if: ${{ startsWith(matrix.os, 'macos') }}
      run: go install ./cmd/saml2aws

  linting:
    name: lint
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.32

  release-build:
    name: release-build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Install libudev if in Linux
      run: sudo apt-get install libudev-dev
      if: ${{ startsWith(matrix.os, 'ubuntu') }}

    - name: GoReleaser in Linux
      if: ${{ startsWith(matrix.os, 'ubuntu') }}
      uses: goreleaser/goreleaser-action@v2
      with:
        version: latest
        args: build --snapshot --rm-dist --config .goreleaser-linux.yml

    - name: GoReleaser in Mac
      if: ${{ startsWith(matrix.os, 'macos') }}
      uses: goreleaser/goreleaser-action@v2
      with:
        version: latest
        args: build --snapshot --rm-dist --config .goreleaser-non-linux.yml
