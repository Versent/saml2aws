name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macOS-latest, macos-11]
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Test
        run: |
          go run github.com/playwright-community/playwright-go/cmd/playwright install
          go test -v ./... -coverprofile=${{ matrix.os }}_coverage.txt -covermode=atomic

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: ${{ matrix.os }}_coverage.txt
          if-no-files-found: error
          retention-days: 1

      - name: Install
        run: go install ./cmd/saml2aws

  linting:
    name: lint
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.51.2

  coverage:
    name: coverage
    permissions:
      contents: read
    runs-on: ubuntu-20.04
    needs: [build]
    steps:
      - uses: actions/checkout@v3
      - name: Download coverage reports
        uses: actions/download-artifact@v3
        with:
          name: reports
          path: reports

      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: reports
          flags: unittests

  release-build:
    name: release-build
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Install dependency required for linux builds
        if: matrix.os == 'ubuntu-20.04'
        run: sudo apt-get update && sudo apt-get install -y libudev-dev

      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: build --snapshot --clean --config .goreleaser.${{ matrix.os }}.yml

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: saml2aws
          path: dist/
